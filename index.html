    </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 mx-md-auto mt-5">
          <form class="px-2 px-sm-5 py-5">
  
            <div class="form-group">
              
              <input type="text" class="form-control" id="username">
              <label for="username" class="label_userName">Username</label>
              <small id="usernameHelp" class="form-text">Username must be between 3 - 12 characters.</small>
            </div>
  
            <div class="form-group">
              <input type="text" class="form-control" id="email">
              <label for="email" class="label_email">Email</label>
              <small id="emailHelp" class="form-text">Enter valid email address.</small>
            </div>
            
            <div class="form-group">
              <input type="password" class="form-control" id="password" >
              <label for="password" class="label_password">Password</label>
              <small id="passwordHelp" class="form-text">Password must be alphanumeric, 6 - 20 characters (@, _ and - are allowed).</small>
            </div>

            <button  class="btn d-block mx-auto">Submit</button>
          </form>
        </div>
      </div>
    </div>


  </main>
